


<div class="container">
  <div class="display-1">Todos</div>
  <hr/>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <div class="card">
       <div class="card-body bg-secondary">
        <input
          type="text"
          class="form-control"
          placeholder="Add a new todo"
          [(ngModel)]="newTodo"
          (keyup.enter)="addTodo()"
          (keyup.esc)="clearInput()"
        />
       </div>
      </div>
      <div class="mt-3">
        <ul class="list-group">
          <li
            *ngFor="let todo of todos"
            class="list-group-item d-flex justify-content-between align-items-center"
            [ngClass]="{ 'list-group-item-success': todo.completed }"
            >
            <input
              type="checkbox"
              class="form-check-input me-2"
              [checked]="todo.completed"
              (change)="toggleTodoCompletion(todo)"
              />
            {{ todo.text }}
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="deleteTodo(todo)"
              >
              Delete
            </button>
          </li>
        </ul>
    </div>
    <div class="col-md-3">
  </div>


</div>
