<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="display-1">Simple Web calculator</div>
        <hr/>
        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">Calculator</div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center">
                            <input type="text" id="input1" class="form-control" placeholder="Enter first number">
                            <select id="operation" class="form-select mt-2">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="-">/</option>
                            </select>
                            <input type="text" id="input2" class="form-control" placeholder="Enter second number">
                        </div>
                        <hr/>
                        <button id="calculate" class="btn btn-primary mt-2">Calculate</button>
                        <hr/>
                        <div>Result: <span id="result">0</span></div>
                    </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
   
</body>
</html>
