<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selenium Concepts Demo Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 30px; }
    .card { margin-bottom: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Selenium Concepts Demo</h1>

    <!-- Input & Buttons -->
    <div class="card">
      <div class="card-header">Text Input and Buttons</div>
      <div class="card-body">
        <input type="text" class="form-control mb-2" id="username" placeholder="Enter username">
        <button class="btn btn-primary" onclick="submitUsername()">Submit</button>
        <p class="mt-2" id="usernameResult"></p>
      </div>
    </div>

    <!-- Dropdown -->
    <div class="card">
      <div class="card-header">Dropdown</div>
      <div class="card-body">
        <select class="form-select" id="language">
          <option value="">Choose language</option>
          <option>Python</option>
          <option>Java</option>
          <option>JavaScript</option>
        </select>
        <p class="mt-2" id="languageResult"></p>
      </div>
    </div>

    <!-- Checkbox & Radio -->
    <div class="card">
      <div class="card-header">Checkbox and Radio</div>
      <div class="card-body">
        <input type="checkbox" id="subscribe"> <label for="subscribe">Subscribe to newsletter</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <p class="mt-2" id="optionResult"></p>
      </div>
    </div>

    <!-- Alerts -->
    <div class="card">
      <div class="card-header">JavaScript Alerts</div>
      <div class="card-body">
        <button class="btn btn-warning" onclick="showAlert()">Show Alert</button>
        <button class="btn btn-info" onclick="showConfirm()">Show Confirm</button>
        <button class="btn btn-secondary" onclick="showPrompt()">Show Prompt</button>
      </div>
    </div>

    <!-- Disabled Button -->
    <div class="card">
      <div class="card-header">Disabled Elements</div>
      <div class="card-body">
        <button class="btn btn-success" disabled id="disabledBtn">Can't Click</button>
        <input class="form-control mt-2" value="readonly value" readonly>
      </div>
    </div>

    <!-- Dynamic Content -->
    <div class="card">
      <div class="card-header">Dynamic Element Loading</div>
      <div class="card-body">
        <button class="btn btn-outline-dark" onclick="loadMessage()">Load Message</button>
        <div id="delayedMsg" class="mt-3 hidden">âœ… Successfully Loaded!</div>
      </div>
    </div>

  </div>

  <script>
    function submitUsername() {
      const name = document.getElementById("username").value;
      document.getElementById("usernameResult").textContent = `Welcome, ${name}`;
    }

    document.getElementById("language").addEventListener("change", function() {
      document.getElementById("languageResult").textContent = `You selected ${this.value}`;
    });

    document.getElementById("subscribe").addEventListener("change", function() {
      document.getElementById("optionResult").textContent = this.checked ? "Subscribed" : "Unsubscribed";
    });

    const radios = document.querySelectorAll("input[name='gender']");
    radios.forEach(radio => {
      radio.addEventListener("change", () => {
        document.getElementById("optionResult").textContent = `Selected: ${radio.value}`;
      });
    });

    function showAlert() {
      alert("This is a basic alert!");
    }

    function showConfirm() {
      const result = confirm("Do you want to continue?");
      alert("Result: " + result);
    }

    function showPrompt() {
      const input = prompt("Enter your age:");
      alert("You entered: " + input);
    }

    function loadMessage() {
      setTimeout(() => {
        document.getElementById("delayedMsg").classList.remove("hidden");
      }, 2000);
    }
  </script>
</body>
</html>
