<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Web Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 450px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #f8f9fa;
    }
    #display {
      height: 70px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }
    .btn-wide {
      width: 100%;
      height: 60px;
      font-size: 22px;
    }
    .section-title {
      font-weight: bold;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>

    <div class="section-title">Calculator</div>
    <div class="row g-2">
      <div class="col-3"><button class="btn btn-secondary btn-wide" onclick="append('7')">7</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-wide" onclick="append('8')">8</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-wide" onclick="append('9')">9</button></div>
      <div class="col-3"><button class="btn btn-warning btn-wide" onclick="append('/')">÷</button></div>

      <div class="col-3"><button class="btn btn-secondary btn-wide" onclick="append('4')">4</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-wide" onclick="append('5')">5</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-wide" onclick="append('6')">6</button></div>
      <div class="col-3"><button class="btn btn-warning btn-wide" onclick="append('*')">×</button></div>

      <div class="col-3"><button class="btn btn-secondary btn-wide" onclick="append('1')">1</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-wide" onclick="append('2')">2</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-wide" onclick="append('3')">3</button></div>
      <div class="col-3"><button class="btn btn-warning btn-wide" onclick="append('-')">−</button></div>

      <div class="col-3"><button class="btn btn-danger btn-wide" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-wide" onclick="append('0')">0</button></div>
      <div class="col-3"><button class="btn btn-success btn-wide" onclick="calculate()">=</button></div>
      <div class="col-3"><button class="btn btn-warning btn-wide" onclick="append('+')">+</button></div>
    </div>

    <div class="section-title">Options</div>
    <select class="form-select mt-2" id="themeSelector" onchange="showThemeAlert()">
      <option value="">Select Theme</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="colorful">Colorful</option>
    </select>

    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" role="switch" id="disableSwitch" onchange="toggleButtons(this)">
      <label class="form-check-label" for="disableSwitch">Disable All Buttons</label>
    </div>

    <button class="btn btn-info btn-wide mt-3" onclick="triggerCustomAlert()">Trigger Alert</button>

  </div>

  <script>
    let display = document.getElementById("display");
    const buttons = document.querySelectorAll(".btn-wide");

    function append(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculate() {
      try {
        let result = eval(display.innerText);
        display.innerText = result;
      } catch {
        alert("Invalid Expression");
        clearDisplay();
      }
    }

    function toggleButtons(switchEl) {
      buttons.forEach(btn => {
        if (!btn.classList.contains('btn-info')) {
          btn.disabled = switchEl.checked;
        }
      });
    }

    function showThemeAlert() {
      const theme = document.getElementById("themeSelector").value;
      if (theme) {
        alert("Theme selected: " + theme);
      }
    }

    function triggerCustomAlert() {
      alert("This is a custom alert for testing!");
    }
  </script>
</body>
</html>
